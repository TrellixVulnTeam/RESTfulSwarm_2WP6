---
parameters:
  - name: job_info
    in: body
    description: Job information including resources schedule decision conducted by job manager.
    type: object
    schema:
      $ref: '#/definitions/JobInfo'
    required: true
    default: all

definitions:
  JobInfo:
    type: object
    properties:
      job_name:
        type: string
      job_info:
        type: object
        properties:
          network:
            $ref: '#/definitions/Network'
          tasks:
            type: object
            example: "{{
              job:
              container_name: job_task1
              node: ''
              image: container1 image
              detach: true
              command: ''
              cpu_count: 3
              cpuset_cpus: ''
              mem_limit: 30m
              ports:
                3000/tcp: 3000
              volumes: {}
              environment: {}
            }}"
  Network:
    type: object
    properties:
      name:
        type: string
      driver:
        type: string
        enum: ['overlay']
      subnet:
        type: string
responses:
  '200':
    description: OK
    schema:
      type: string
      example: Job has been submitted to launch.
  '400':
    description: Bad request
    schema:
      type: string
      example: Submitted Job info has error.
